<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Desarrolladores | Argentina Programa</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/material-cards.css">
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }
        
        body {
            background-color: #ECEFF1;
            color: #37474F;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }
        
        h1,
        h2,
        h3 {
            font-weight: 200;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="page-header">
            <h1>Argentina Programa
                <p><small>Desarrolladores</small>
                </p>
            </h1>
        </div>
        <div class="row active-with-click">

            <div class="col-md-4 col-sm-6 col-xs-12">
                <article class="material-card Pink">
                    <h2><span>Ivan</span><strong><i class="fa fa-fw fa-star"></i>Front, Back-end</strong></h2>
                    <div class="mc-content">
                        <div class="img-container">
                            <img class="img-responsive" src="https://placekitten.com/500/500">
                        </div>
                        <div class="mc-description">
                            230 caracteres maximo
                        </div>
                    </div>
                    <a class="mc-btn-action"><i class="fa fa-bars"></i></a>
                    <div class="mc-footer">
                        <h4>Social</h4>
                        <a class="fa fa-fw fa-facebook"></a>
                        <a class="fa fa-fw fa-twitter"></a>
                        <a class="fa fa-fw fa-linkedin"></a>
                        <a class="fa fa-fw fa-google-plus"></a>
                    </div>
                </article>
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12">
                <article class="material-card Blue">
                    <h2>
                        <span>Michael Caine</span>
                        <strong>
                        <i class="fa fa-fw fa-star"></i>
                        Educated Rita
                    </strong>
                    </h2>
                    <div class="mc-content">
                        <div class="img-container">
                            <img class="img-responsive" src="https://placekitten.com/500/500">
                        </div>
                        <div class="mc-description">
                            English actor and author. Renowned for his distinctive working class cockney accent, Caine has appeared in over 115 films and is regarded as a British ...
                        </div>
                    </div>
                    <a class="mc-btn-action">
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="mc-footer">
                        <h4>
                            Social
                        </h4>
                        <a class="fa fa-fw fa-facebook"></a>
                        <a class="fa fa-fw fa-twitter"></a>
                        <a class="fa fa-fw fa-linkedin"></a>
                        <a class="fa fa-fw fa-google-plus"></a>
                    </div>
                </article>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $('.material-card > .mc-btn-action').click(function() {
                var card = $(this).parent('.material-card');
                var icon = $(this).children('i');
                icon.addClass('fa-spin-fast');

                if (card.hasClass('mc-active')) {
                    card.removeClass('mc-active');

                    window.setTimeout(function() {
                        icon
                            .removeClass('fa-arrow-left')
                            .removeClass('fa-spin-fast')
                            .addClass('fa-bars');

                    }, 800);
                } else {
                    card.addClass('mc-active');

                    window.setTimeout(function() {
                        icon
                            .removeClass('fa-bars')
                            .removeClass('fa-spin-fast')
                            .addClass('fa-arrow-left');

                    }, 800);
                }
            });
        });
    </script>
</body>

</html>

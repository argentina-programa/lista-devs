<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <h1>Lista de devs en Argentina Programa</h1>
  <!-- en un <div> creen una <ul>(unordered list). adentro de cada <li>(list item)pongan
    nombre, puesto y tecnologías, ponganle la id que quieran para
  que despues puedan darle estilo en style.css-->
  <div id="ivan">
    <ul id="ulivan">
      <img id="imagenivan" src="https://thepopularlist.com/wp-content/uploads/2019/11/shutterstock_758398540.jpg" />
      <li>Nombre: Ivan</li>
      <li>Puesto: Front/Back-end</li>
      <li>Tecnologías: Javascript, Typescript, Reactjs, Nodejs, Bootstrap</li>
    </ul>
  </div>
</body>
</html>
